<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="js/web.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjct4wD0XhNQh6FfGfkwEoFgh_5FyiNcI&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div id="map">
                </div>
                <h6>
                    flight details
                </h6>
                <div>
                    <textarea id="w3mission" rows="6" cols="92">
                    </textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row" style="height: 50%">
                    <div class="float-right" style="width: 100%">
                        <h2>My Flights</h2>
                        <table id="internalFlightTable" class="table">
                            <thead>
                                <tr>
                                    <th>Flight ID</th>
                                    <th>Airline</th>
                                    <th>Is External</th>
                                </tr>
                            </thead>
                            <tbody id="internalBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="height: 50%">
                    <div class="float-right" style="width: 100%">
                        <h2>External Flights</h2>
                        <table id="externalFlightTable" class="table">
                            <thead>
                                <tr>
                                    <th>Flight ID</th>
                                    <th>Airline</th>
                                    <th>Is External</th>
                                </tr>
                            </thead>
                            <tbody id="externalBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        setInterval(function () {
            let date = new Date().toISOString().substr(0, 19) + "Z";
            let flightsUrl = "../api/flights?relative_to=" + date + "&sync_all";

            $.getJSON(flightsUrl, function (data) {
                $('#internalBody').empty();
                $('#externalBody').empty();
                data.forEach(function (flight) {
                    if (flight.is_extetanl) 
                        $("#externalFlightTable").append("<tr><td>" + flight.flight_id + "</td>" + "<td>" + flight.company_name + "</td>" + "<td>" + flight.is_extetanl + "</td></tr>");
                    else
                        $("#internalFlightTable").append("<tr><td>" + flight.flight_id + "</td>" + "<td>" + flight.company_name + "</td>" + "<td>" + flight.is_extetanl + "</td></tr>");
                });
            });
        }
            , 2000);
    </script>
</body>
</html>
