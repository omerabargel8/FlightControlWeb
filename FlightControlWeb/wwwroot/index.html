<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjct4wD0XhNQh6FfGfkwEoFgh_5FyiNcI&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div id="map">
                </div>
                <h6>
                    flight details
                </h6>
                <div>
                    <textarea id="w3mission" rows="6" cols="92">
                    </textarea>
                </div>
            </div>
            <div class="col-md-5">
                <table id="flight_table" class="table">
                    <thead>
                        <tr>
                            <th>Flight ID</th>
                            <th>Airline</th>
                            <th>Is External</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyid"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/web.js"></script>
    <script>
        setInterval(function () {
            let date = new Date().toISOString();
            let flightsUrl = "../api/flights?relative_to=" + date + "&sync_all";

            $.getJSON(flightsUrl, function (data) {
                $('#tbodyid').empty();
                data.forEach(function (flight) {
                    
                    $("#flight_table").append("<tr><td>" + flight.flight_id + "</td>" + "<td>" + flight.company_name + "</td>" + "<td>" + flight.is_extetanl + "</td></tr>");
                });
            });
        }
            , 2000);
    </script>
</body>
</html>
